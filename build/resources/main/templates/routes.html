<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="~{fragments/head}"/>

<body>
<div class="wrapper">
    <!-- Navigation -->

    <th:block th:insert="~{fragments/navbar}"/>

    <section class="road">
        <div th:each="route : ${routes}">
            <img th:src="${route.imageUrl}" alt="Title image">
            <div>
                <h2 th:text="${route.name}"></h2>
                <p th:text="${route.description}"></p>
                <a href="/" class="btn">Learn More</a>
            </div>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>

<th:block th:insert="~{fragments/footer}"/>

</html>
